<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">

    <title>Log In</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbo-text" style="text-align: center">
            <h2>Speak Securely</h2>
            <p>Speak Securely provide the additional encription to your messenger. Ensure that your communication is secure.</p>
        </div>
        <form class="form-signin">
            <h2 class="form-signin-heading">Please log in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""
                   kl_vkbd_parsed="true">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
                   kl_vkbd_parsed="true">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me" kl_vkbd_parsed="true"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div>
</body>


</html>
